{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h3>Hi {{ user.username }}!</h3>
<p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}">Log In</a> | <a href="{% url 'user:register' %}">Register</a>
{% endif %}
{% endblock %}
